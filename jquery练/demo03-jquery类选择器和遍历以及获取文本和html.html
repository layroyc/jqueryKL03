<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        div{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        .divcss{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div>唐僧</div>
    <div class="divcss">孙悟空</div>
    <div class="divcss">猪八戒</div>
    <div class="divcss"><span style="color: brown;">沙僧</span></div>
    <input type="button" value="点击" onclick="myclick()">
    <script>
        function myclick(){
            $.each($("div"),function(index, value) {
                var divtext = $(this).text();   //获取文本  .text(填充文本)
                var divhtml = $(this).html();   //获取文本  .html(填充文本)
                
                console.log(divhtml);
            })
        }

    </script>
</body>
</html>
