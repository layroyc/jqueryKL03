<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <!-- jquery的入口函数：是页面--加载完毕，就会执行的js方法，  注释 ：Ctrl+/  -->
    <!-- jq 是  事件驱动的,  猪脚是 事件 -->
    <!-- 事件 可以  获取(元素,值) ---传输值(ajax)---遍历值---改变元素(值) -->
    <script>
        $(function() {
            alert("我是第一个入口函数，入口函数可以写多个");
        });

        $(function() {
            alert("我是第二个入口函数，入口函数可以写多个");
            
        })

        

    </script>
</body>
</html>
